name: Update and Build Kernel

on:
  schedule:
    - cron: "0 4 * * *" # Run daily at 4:00 UTC
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  check-update:
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.update.outputs.changed }}
      version: ${{ steps.version.outputs.version }}
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Load Configuration
        run: grep -v '^#' .env >> $GITHUB_ENV

      - uses: cachix/install-nix-action@v25
        with:
          nix_path: nixpkgs=channel:${{ env.NIX_CHANNEL }}
          extra_nix_config: |
            accept-flake-config = true

      - name: Update flake inputs
        id: update
        run: |
          nix flake update
          if git diff --exit-code flake.lock; then
            echo "No changes detected."
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected."
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Get Kernel Version
        if: steps.update.outputs.changed == 'true' || github.event_name == 'workflow_dispatch' || github.event_name == 'push'
        id: version
        run: |
          KERNEL_VERSION=$(nix eval --raw .#kernel.version)
          echo "Kernel version: $KERNEL_VERSION"
          echo "version=$KERNEL_VERSION" >> $GITHUB_OUTPUT

      - name: Commit and Push Lockfile
        if: steps.update.outputs.changed == 'true' || github.event_name == 'workflow_dispatch'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "flake.lock: update to kernel ${{ steps.version.outputs.version }}"
          file_pattern: "flake.lock"

  build:
    needs: check-update
    if: needs.check-update.outputs.changed == 'true' || github.event_name == 'workflow_dispatch' || github.event_name == 'push'
    strategy:
      matrix:
        include:
          - system: x86_64-linux
            runner: ubuntu-24.04
          - system: aarch64-linux
            runner: ubuntu-24.04-arm
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Free Disk Space (Ubuntu)
        uses: endersonmenezes/free-disk-space@main
        with:
          remove_android: true
          remove_dotnet: true
          remove_haskell: true
          remove_tool_cache: true
          remove_packages: "azure-cli google-cloud-cli microsoft-edge-stable google-chrome-stable firefox postgresql* temurin-* *llvm* mysql* dotnet-sdk-*"
          remove_folders: "/usr/share/swift /usr/local/share/powershell /usr/local/lib/node_modules /usr/share/az* /usr/share/miniconda /usr/local/share/chromium /usr/local/julia /usr/local/aws-sam-cli /usr/share/gradle"
          rm_cmd: "rmz"

      - name: Check Disk Space
        run: df -h

      - uses: actions/checkout@v4

      - name: Load Configuration
        run: grep -v '^#' .env >> $GITHUB_ENV

      - uses: cachix/install-nix-action@v25
        with:
          nix_path: nixpkgs=channel:${{ env.NIX_CHANNEL }}
          extra_nix_config: |
            accept-flake-config = true

      - name: Sync Flake Lock
        run: nix flake update

      - name: Build and Upload to R2
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          NIX_SECRET_KEY: ${{ secrets.NIX_SECRET_KEY }}
          R2_ENDPOINT: ${{ secrets.R2_ENDPOINT }}
        run: |
          # 1. Build the kernel for the specific system (ALL outputs)
          echo "Building for ${{ matrix.system }}..."
          # Build all outputs (out, dev, etc.)
          nix build .#packages.${{ matrix.system }}.kernel^* -L

          # Get all output paths
          OUT_PATHS=$(nix path-info .#packages.${{ matrix.system }}.kernel^*)
          echo "Built paths: $OUT_PATHS"

          # 2. Sign the paths
          echo "$NIX_SECRET_KEY" > nix-secret.pem
          nix store sign --key-file nix-secret.pem --recursive $OUT_PATHS

          # 3. Upload to R2
          echo "Uploading to R2..."
          nix copy --to "s3://$CACHE_BUCKET?endpoint=$R2_ENDPOINT&region=auto&compression=zstd" $OUT_PATHS

          rm nix-secret.pem
